<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
</head>

<body id="body-login">
    <div id="cent">
        <form action="InfoMachines.html" class="f-login" id="form-login">
            <h1 class="formHeader">Inicia sesión</h1>
            <fieldset class="f-login">
                <input type="email" placeholder="Email" class="tf-login"  required/>
                <br>
                <input type="password" placeholder="Contraseña" class="tf-login" required/>
                <br>
                <div class="widget">
                    <input class="ui-button ui-widget ui-corner-all" type="submit" name="submit" id="submit" value="Ingresar">
                </div>
                <div id="pw-forgotten">
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
                <hr>
            </fieldset>
            <div class="btn-login">
                <button type="button" onclick="location.href='RegisterUser.html'">Crea una cuenta</button>
            </div>
        </form>
    </div>
</body>

</html>
